<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
          <div class="header">
            <h1>NexTash</h1>
            <h2 class="animation a1">Welcome Back</h2>
            <h4 class="animation a2">Log in to your account using email and password</h4>
          </div>
          <div class="form">
            <input type="email" class="form-field animation a3" placeholder="Email Address">
            <input type="password" class="form-field animation a4" placeholder="Password">
            <p class="animation a5"><a href="#">Forgot Password</a></p>
            <button class="animation a6">LOGIN</button>
          </div>
        </div>
        <div class="right"></div>
      </div>
      

      <style>
        /* Importing Google Fonts */
@import url('https://fonts.googleapis.com/css?family=Rubik:400,500&display=swap');

/* Universal box-sizing */
* { 
  box-sizing: border-box; 
  padding: 0px;
  margin: 0px;
  color: #f80303;
}

/* Body styles */
body {
  font-family: 'Rubik', sans-serif;
}

/* Container styles */
.container {
  display: flex;
  height: 100vh;
  background: #000;
}

/* Left section styles */
.left {
  overflow: hidden;
  display: flex;
  flex-wrap: wrap;
  flex-direction: column;
  justify-content: center;
  animation: left 1s both 1s; /* Combined shorthand property */
}

/* Right section styles */
.right {
  flex: 1;
  background-color: black;
  transition: 1s;
  background-image: url( https://prium.github.io/slick/v2.0.0/assets/img/12.jpg );
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
}

/* Header styles */
.header > h2 {
  margin: 0;
  color: #f80303;
}

.header > h4 {
  margin-top: 10px;
  font-weight: normal;
  font-size: 15px;
}

/* Form styles */
.form {
  max-width: 80%;
  display: flex;
  flex-direction: column;
}

.form > p {
  text-align: right;
}

.form > p > a {
  color: #696666;
  font-size: 14px;
}

/* Form field styles */
.form-field {
  height: 46px;
  padding: 0 16px;
  border-left: 4px solid red;
  background: #000;
  border-radius: 4px;
  outline: 0;
  transition: .2s;
  margin-top: 20px;
}

.form-field:focus {
  border-color: #f10f0f ;
  border:none;
  border-bottom:4px solid red;
}

/* Button styles */
.form > button {
  padding: 12px 10px;
  border: 0;
  background: linear-gradient(to right, #000000 0%,#ff0000 100%); 
  border-radius: 3px;
  margin-top: 10px;
  color: #fff;
  letter-spacing: 1px;
}

/* Animation classes */
.animation {
  animation: move .4s both 2s; /* Combined shorthand property */
}

.a1 {
  animation-delay: 2s;
}

.a2 {
  animation-delay: 2.1s;
}

.a3 {
  animation-delay: 2.2s;
}

.a4 {
  animation-delay: 2.3s;
}

.a5 {
  animation-delay: 2.4s;
}

.a6 {
  animation-delay: 2.5s;
}

/* Move keyframes */
@keyframes move {
  0% {
    opacity: 0;
    visibility: hidden;
    transform: translateY(-40px);
  }
  100% {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
  }
}

/* Left keyframes */
@keyframes left {
  0% {
    opacity: 0;
    width: 0;
  }
  100% {
    opacity: 1;
    padding: 20px 40px;
    width: 440px;
  }
}

      </style>
</body>
</html>
