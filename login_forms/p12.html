<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fbd6db;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .contact-info {
            background-color: #e84343;
            color: white;
            padding: 40px;
            width: 250px;
        }
        .contact-info h2 {
            margin-top: 0;
        }
        .contact-info p {
            margin: 20px 0;
        }
        .contact-info a {
            color: white;
            text-decoration: none;
        }
        .contact-form {
            padding: 40px;
            width: 300px;
        }
        .contact-form h2 {
            margin-top: 0;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #e84343;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #d33b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>32, Avenue ve Newyork<br>321904 Newyork</p>
            <p><a href="mailto:hello@loremipsum.com">hello@loremipsum.com</a></p>
            <p>+3356 1589 2105</p>
            <p>+3356 1589 2100</p>
        </div>
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Typing your message here..." rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
